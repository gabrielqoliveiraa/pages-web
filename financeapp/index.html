<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="svg-inject.min.js"></script>

</head>
<body>
   <header class='header'>
       <div class='item-1'>
           <img class='avatar' src="/img/avatar1.jpg" onload="SVGInject(this)" />
           <span class='vocativo'>Hey, Jacob!</span>
        </div>

        <div clas='notification'>
            <img src="/svg/Notification.svg" onload="SVGInject(this)" />
        </div>
    </header>

    <main>

        <div class="total-balance">
            <div class='totalValue'>$4,586.00</div>
            <div class='totalValue-text'>Total Balance</div>
        </div>
    
        <div class="gastos">
            <div class="income">
                <div>Income</div>
                <div>
                    <span>$2,450.00</span>
                    <img class='arrow' src="/svg/arrowUp.svg" onload="SVGInject(this)" />
                </div>
            </div>
    
            <div class="expense">
                <div>Expense</div>
                <div>
                    <span>-$710.00</span>
                    <img class='arrow' src="/svg/arrowDown.svg" onload="SVGInject(this)" />
                </div>
            </div>
        </div>
    
        <span id='recent-Transations'>Recente Transactions</span>
        <div id='day'>Today</div>
    
        <div class="description">
    
            <div class='buy-item1'>
                <div class='iconBuy'><img src='/svg/shoes.svg'></div>
                <div class='tituloItem'>
                    <span class='titulo'>Nike</span>
                    <span class='descriptionItem'>Sneakers Nike</span>
                </div>
            </div>
     
            <div class='buy-item2'>
                <div class='price'>-$40.00</div>
                <div class='descriptionItem'>Aug 26</div>
            </div>
        </div>
        <div class="description">
    
            <div class='buy-item1'>
                <div class='iconBuy'><img src='/svg/car.svg'></div>
                <div class='tituloItem'>
                    <span class='titulo'>Transport</span>
                    <span class='descriptionItem'>Topup Uber</span>
                </div>
            </div>
     
            <div class='buy-item2'>
                <div class='price'>-$20.00</div>
                <div class='descriptionItem'>Aug 26</div>
            </div>
        </div>
        <div id='day' class='afterProduct'>Yesterday</div>
        <div class="description">
    
            <div class='buy-item1'>
                <div class='iconBuy pay'><img src='/svg/payment.svg'></div>
                <div class='tituloItem'>
                    <span class='titulo'>Payment</span>
                    <span class='descriptionItem'>Transfer from audrew</span>
                </div>
            </div>
     
            <div class='buy-item2'>
                <div class='price Enter'>+$190.00</div>
                <div class='descriptionItem'>Aug 25</div>
            </div>
        </div>
    </main>


    <footer>
        <div class='footer'>
            <img src="/svg/Home.svg" onload="SVGInject(this)" />
            <img src="/svg/Chart.svg" onload="SVGInject(this)" />
            
            <img class='plus' src="/svg/plus.svg" onload="SVGInject(this)" />
            <img src="/svg/Wallet.svg" onload="SVGInject(this)" />
            <img src="/svg/Profile.svg" onload="SVGInject(this)" />
        </div>
    </footer>




        



            


           
            





    
</body>
</html>
